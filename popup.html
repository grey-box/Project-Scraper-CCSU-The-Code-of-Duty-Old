<!DOCTYPE html>
<html>

<head>
	<title>Grey-box Web Scraper</title>

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.6.1.min.js"></script>
</head>

<body class="container py-2 px-3 bg-light">
	<h1 class="text-center">Grey-Box Web Downloader</h1>

	<form id="url-form" class="row row-cols-lg-auto g-3 align-items-center" action="#">
		<div class="col-12 input-group-sm">
			<label for="url">Starting URL</label>
			<input type="url" name="url" class="form-control" placeholder="Enter URL">
		</div>

		<div class="col-12 input-group-sm">
			<label for="depth">Depth</label>
			<input type="number" name="depth" min="0" class="form-control" placeholder="Enter Depth">
		</div>

		<div class="col-12 mb-2">
			<button type="submit" class="btn btn-secondary btn-sm">Download</button>
		</div>
	</form>

	<br>

	<form id="option-form" class="row row-cols-lg-auto g-3 align-items-center" action="#">
		<div class="col-12">
			<div class="form-check">
				<label class="form-check-label" for="aszip">
					<input class="form-check-input" name="aszip" type="checkbox">
					Download as ZIP file
				</label>
			</div>
		</div>

		<div class="col-12">
			<div class="form-check">
				<label class="form-check-label" for="corsbypass">
					<input class="form-check-input" name="corsbypass" type="checkbox">
					Bypass CORS
				</label>
			</div>
		</div>
	</form>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap.bundle.min.js"></script>

	<!-- Popup JS -->
	<script defer src="js/popup.js"></script>
</body>

</html>
